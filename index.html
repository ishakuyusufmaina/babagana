  <!-- Modern Styling -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f8fb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      padding: 0 20px;
      line-height: 1.4;
    }

    #install-btn {
      display: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 120, 215, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    small {
      font-size: 0.8rem;
    }

    #install-btn:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    #install-btn:active {
      transform: scale(0.98);
    }
  </style>
  
  <script src="config.js"></script>
  <script>
    sName.textContent = schoolName;
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered.', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
  </script>
  
</head>
<body>

  <h1>Welcome to <small>SIB</small> <span id="sName">SISA</span> Installation</h1>
  <button id="install-btn">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          alert(schoolName+" Version of SIB is being installed on your device, patience.");
          console.log('User accepted the install prompt');
        } else {
         // alert("Thank you for dismissing installation of Capital School Version of SIB on your device.");
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });
  </script>

</body>
